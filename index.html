<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Natura Skincare</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Actor&family=Koulen&family=Suranna&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Actor&family=Koulen&family=Suranna&family=Tilt+Neon&display=swap" rel="stylesheet">
    </head>

    <body id="body">
        <header>
            <nav>   
                <div class="navbar-container">
                    <a id="nav-text" href="#">products</a>
                    <img id="logo" src="images/logo.png" alt="brand logo">
                    <div class="icons">
                        <img src="images/search.svg" alt="search bar icon">
                        <img src="images/basket.svg" alt="shopping basket icon">
                    </div>
                </div>
            </nav>
            <img id="header-leaf" src="images/small-leaves.png" alt="green leaves">
        </header>

        <main>
            <section class="hero">
                <img id="hero-image" src="images/hero-img.webp" alt="">

                <div class="hero-figure">
                <h1>trending now</h1>
                <img src="images/header-product.png" alt="">
                <div class="product-info">
                <p>Natura purifying face mask</p>
                <p>$50</p>
                </div>
                <div class="hero-cta">
                    <p>Add to Cart</p>
                </div>
            </div>
            </section>

            <img id="hero-leaf" src="images/small-leaves-2.png" alt="">

            <section class="trustbar">
                <div class="trustbar-header">
                    <h1>we care about you and the planet</h1>
                </div>
                <div class="trustbar-contents">
                <div id="trustbar-container1">
                    <img src="images/rabbit.svg" alt="">
                    <p>•All of our products are cruelty-free</p>
                </div>
                <div id="trustbar-container2">
                    <img src="images/recycle.svg" alt="">
                    <p>•We use eco-friendly packaging that’s kind to the earth</p>
                </div>
                <div id="trustbar-container3">
                    <img src="images/plant.svg" alt="">
                    <p>•Our formulas are made with natural ingredients, safe for your skin</p>
                </div>
                </div>
            </section>

            <img id="trustbar-leaf" src="images/small-leaves3.png" alt="">

            <section class="figure">
                <img id="figure-img" src="images/coconute-cream.png" alt="">
                <img id="figure-txt" src="images/figure-txt.png" alt="">
                <div class="products">
                    <img src="images/product-1.png" alt="">
                    <img src="images/product-2.png" alt="">
                    <img src="images/product-3.png" alt="">
                    <img src="images/product-4.png" alt="">
                </div>
            </section>
            
        </main>




    </body>
</html>
